<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Off Limits – Roomie Split</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <nav class="navbar">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-white"><img src="assets/logo.png" alt="Logo"></a>
      <div class="space-x-4">
        <a href="index.html" class="nav-link"><i class="fa-solid fa-house"></i> Home</a>
        <a href="roommates.html" class="nav-link"><i class="fa-solid fa-people-group"></i> Roommates</a>
        <a href="expenses.html" class="nav-link"><i class="fa-solid fa-money-bill-trend-up"></i> Expenses</a>
        <a href="offlimits.html" class="nav-link"><i class="fa-solid fa-ban"></i> Off Limits</a>
        <a href="chores.html" class="nav-link"><i class="fa-solid fa-calendar-check"></i> Chores</a>
        <a href="calendar.html" class="nav-link"><i class="fa-solid fa-calendar-days"></i> Calendar</a>
      </div>
    </div>
  </nav>

  <header class="bg-gradient-to-r from-blue-800 to-indigo-900 text-white text-center py-12">
    <h1 class="text-4xl font-bold">Off Limits Items</h1>
    <p class="text-lg">Mark anything that’s private—now with photos for easy ID.</p>
  </header>

  <main class="container mx-auto py-8 flex-grow">
    <section class="bg-gray-800 p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-semibold mb-4">Add Off Limits Item</h2>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium">Owner:</label>
          <select id="itemOwner" class="input-field">
            <option value="">Select roommate…</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium">Item Name:</label>
          <input id="itemName" type="text" placeholder="Item name" class="input-field" />
        </div>
        <div>
          <label class="block text-sm font-medium">Optional Note:</label>
          <textarea id="itemNote" rows="2" placeholder="e.g. " class="input-field"></textarea>
        </div>
        <div>
          <label class="block text-sm font-medium">Photo:</label>
          <input id="itemImage" type="file" accept="image/*" class="input-field" />
        </div>
        <button id="addItem" class="btn btn-primary">Add to Off Limits</button>
      </div>

      <h2 class="text-2xl font-semibold mt-8 mb-4">Current List</h2>
      <ul id="offlimitsList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></ul>
      <div id="zoomModal" class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-60 hidden z-50">

        <div class="bg-gray-800 p-6 rounded-lg shadow-xl max-w-md w-full relative">
          <button id="zoomClose" class="absolute top-2 right-2 text-white text-2xl leading-none">&times;</button>
          <div id="zoomContent"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-gray-900 text-white py-6 text-center">
    <p>© 2025 Roommate Expense Tracker.</p>
  </footer>

  <script src="js/offlimits.js"></script>
</body>
</html>
