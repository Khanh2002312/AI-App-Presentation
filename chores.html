<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chore Calendar – Roomie Split</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <nav class="navbar">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-white"><img src="assets/logo.png" alt="Logo"></a>
      <div class="space-x-4">
        <a href="index.html" class="nav-link"><i class="fa-solid fa-house"></i> Home</a>
        <a href="roommates.html" class="nav-link"><i class="fa-solid fa-people-group"></i> Roommates</a>
        <a href="expenses.html" class="nav-link"><i class="fa-solid fa-money-bill-trend-up"></i> Expenses</a>
        <a href="offlimits.html" class="nav-link"><i class="fa-solid fa-ban"></i> Off Limits</a>
        <a href="chores.html" class="nav-link"><i class="fa-solid fa-calendar-check"></i> Chores</a>
        <a href="calendar.html" class="nav-link"><i class="fa-solid fa-calendar-days"></i> Calendar</a>
      </div>
    </div>
  </nav>

  <header class="bg-gradient-to-r from-blue-800 to-indigo-900 text-white text-center py-12">
    <h1 class="text-4xl font-bold">Chore Calendar</h1>
    <p class="text-lg">Assign and track household chores.</p>
  </header>

  <main class="container mx-auto py-8 flex-grow">
    <section class="bg-gray-800 p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-semibold mb-4">Add Chore</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        <input id="choreDesc" type="text" placeholder="Chore description" class="input-field" />
        <input id="choreDate" type="date" class="input-field" />
        <select id="choreAssigned" class="input-field">
          <option value="">Assign to…</option>
        </select>
      </div>
      <button id="addChore" class="btn btn-primary">Add Chore</button>

      <h2 class="text-2xl font-semibold mt-8 mb-4">Upcoming Chores</h2>

      <div id="choresList" class="space-y-6"></div>

      <div id="send-selector" class="hidden mt-4 flex items-center space-x-2 mb-4">
        <select id="sendToSelect" class="input-field">
          <option value="">Select roommate…</option>
        </select>
        <button id="confirmSendBtn" class="btn btn-primary">Send</button>
        <button id="cancelSendBtn" class="btn btn-secondary">Cancel</button>
      </div>
      <button id="manualSendBtn" class="btn btn-secondary mt-4">
        Send All Reminders Now
      </button>
      <div id="emailStatus" class="mt-4 text-sm"></div>


    </section>
  </main>

  <footer class="bg-gray-900 text-white py-6 text-center">
    <p>© 2025 Roommate Expense Tracker.</p>
  </footer>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>
  <script type="text/javascript">
    (function () {
      emailjs.init({
        publicKey: "sfzoa7R5n0JDFJX-V",
      });
    })();
  </script>

  <script src="js/chores.js"></script>


</body>

</html>
